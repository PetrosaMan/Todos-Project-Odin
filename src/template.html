<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Odin Project</title>
  </head>
  <body>
    <header class="todo-header">
      <div class="todo-list">Todo List</div>
      <div class="date" id="date">Date:</div>
    </header>

    <div class="sections-container">
      <section class="projects">
        <h2 class="projects-title">
          <!--add project</button>-->
          <button id="add-project" class="add-project">add project</button>
        </div>
      </section>

      <section class="todos">
        <h2 class="todo-items">Todo Items</h2>
        <div class="todo-btns">
          <button class="add-todo">add todo</button>
          <button class="edit-todo">edit todo</button>
          <button class="delete-todo">delete todo</button>
        </div>
      </section>
    </div>

    <main class="container">
      <div id="projects">No projects</div>
      <div id="todos">
        <!-- todos list-->
        <p class="todo-description">todo description</p>
        <p class="todo-id">todo id</p>
      </div>
    </main>

    <!--add project dialog -->
    <dialog class="project-dialog">
      <form method="dialog">
        <label for="project-name">Project: </label>
        <input
          type="text"
          id="project-name"
          name="project-name"
          placeholder="project name"
          required
        />
        <button type="submit" class="submit">submit</button>
      </form>
    </dialog>

    <footer class="footer">by PetrosaMan , Jan 2026</footer>
  </body>
</html>
