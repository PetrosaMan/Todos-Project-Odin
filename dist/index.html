<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Odin Project</title>
    <link rel="stylesheet" href="609a232ab53e413e38d2.css" />
  <script defer src="main.js"></script></head>

  <body>
    <header class="todo-header">
      <div class="todo-list">Todo List</div>
      <div class="date" id="date">Date:</div>
    </header>

    <div class="projects-todos">
      <h2 class="projects-title">Projects</h2>
      <div class="add-project">
        <button id="add-project">add project</button>
      </div>

      <h2 class="todo-items-title">Todos</h2>
      <div class="add-todo">
        <button id="add-todo">add todo</button>
      </div>
    </div>

    <div class="container">
      <!-- Projects-->
      <div id="projects">No projects</div>
      <!-- Todos-->
      <div id="todos">
        <p>No todos</p>
      </div>
    </div>

    <!--add project dialog -->
    <dialog class="project-dialog">
      <form method="dialog">
        <label for="project-name">Project: </label>
        <input
          type="text"
          id="project-name"
          name="project-name"
          placeholder="my project"
          required
        />
        <button type="submit">submit</button>
      </form>
    </dialog>

    <!--add todo dialog -->
    <dialog class="todo-dialog">
      <form method="dialog">
        <input type="hidden" id="projectId" name="projectId" />
        <label for="todo-title">Title: </label>
        <input type="text" id="todo-title" name="todo-title" required />
        <label for="todo-description">Description: </label>
        <input
          type="text"
          id="todo-description"
          name="todo-description"
          required
        />
        <label for="todo-due-date">Due Date: </label>
        <input type="date" id="todo-due-date" name="todo-due-date" required />
        <label for="todo-priority">Priority: </label>
        <input type="text" id="todo-priority" name="todo-priority" required />
        <label for="todo-completed">Completed: </label>
        <input
          type="text"
          id="todo-completed"
          name="todo-completed"
          placeholder="no"
          required
        />
        <button type="submit" id="todo-dialog-button">submit</button>
      </form>
    </dialog>

    <footer class="footer">by PetrosaMan , Jan 2026</footer>
  </body>
</html>
